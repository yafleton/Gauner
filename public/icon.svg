<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f0f" rx="64"/>
  
  <!-- Main Icon - Microphone -->
  <g transform="translate(256, 256)">
    <!-- Microphone Body -->
    <rect x="-32" y="-80" width="64" height="120" rx="32" fill="url(#gradient)"/>
    
    <!-- Microphone Stand -->
    <rect x="-4" y="40" width="8" height="60" fill="url(#gradient)"/>
    
    <!-- Microphone Base -->
    <rect x="-24" y="100" width="48" height="8" rx="4" fill="url(#gradient)"/>
    
    <!-- Sound Waves -->
    <g opacity="0.6">
      <path d="M 80 -20 Q 100 -20 100 0 Q 100 20 80 20" stroke="url(#gradient)" stroke-width="4" fill="none"/>
      <path d="M 90 -40 Q 120 -40 120 0 Q 120 40 90 40" stroke="url(#gradient)" stroke-width="4" fill="none"/>
      <path d="M 100 -60 Q 140 -60 140 0 Q 140 60 100 60" stroke="url(#gradient)" stroke-width="4" fill="none"/>
    </g>
  </g>
  
  <!-- Letter G -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#gradient)">G</text>
</svg>
